<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your code below:-->
      <form action ="story.html" method="get"> 
      <label for="animal-1"> Animal:</label>
      <input type="text" id="animal-1" name="animal-1" required> </input>
      <br>
      <label for="animal-2"> Animal:</label>
       <input type="text" id="animal-2" name="animal-2" required>
       <br>
       <label for="animal-3">One More Animal:</label>
       <input type="text" id="animal-3" name="animal-3" required>
       <br>
       <label for="adj-1"> Adjective (ends in -ed)</label>
       <input type="text" id="adj-1" name="adj-1" required>
       <br>
       <label for="verb-1"> Verb (ends in -ing)</label>
       <input type="text" id="verb-1" name="verb-1" required>
       <br>
       <label for="num-1"></label>Number:
       <input type = "number" id="num-1" name="num-1" required>
       <br>
        <span text="Yes or Not"></span>
      
      <input type = "radio" id="yes" name="answer" value="yes" required>
      <label for="yes"> Yes </label>
      <br>
        <input id="no" type="radio" name="answer" value="no" required> No
        <br>
        <input submit ="Form My Story!">
        <br>
        <label for="speed" required>
          <select id="speed" required><option value faster option>
            <br>
           <label for="quote"> Motivational Quote </label>
           <br>
           <input id="quote" name="quote" type="text" list="quote-choices" required>
            <datalist id="quote-choices">
              <option value="winner gets ice cream!">
                </option>
                </datalist>
                <br>
                <label for="message"> Meaningful Message </label>
                <textarea id="message" name="message"></textarea>
                <br>
            <input type="submit" value="Form My Story" >
            <br>
              </form>
            </section>  
          </body>
       </html>
